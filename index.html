<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript RPS</title>
  <style>
    @import url("style.css");
  </style>
</head>
<body>
  <h1 style="background-color: rgb(192, 133, 5); color: whitesmoke; padding: 0; margin: 0; border: 5px solid black;">
    SIMPLE CALCULATOR
  </h1>
  <div class="page">
    <div id="calculator-base">
        <div id="calculator-screen">
            <form action="" method="post" name="display">
                <input type="text" id="screen" name="result">
            </form>
        </div>
        <div id="calc-buttons">
            <button id="top-row-buttons">AC</button>
            <button id="top-row-buttons">+/-</button>
            <button id="top-row-buttons">%</button>
            <button id="right-column-buttons">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="right-column-buttons">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="right-column-buttons">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="right-column-buttons">+</button>
            <button style="grid-column: 1/3;">0</button>
            <button>.</button>
            <button id="right-column-buttons">=</button>
        </div>
    </div>
  </div>
 <script src="calculator.js"></script>
</body>
</html>
